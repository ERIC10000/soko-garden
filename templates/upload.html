<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../static/files/css/bootstrap.css">
</head>
<body>
    <!-- include the navbar -->
    {% include 'navbar.html' %}

    <h5 class="text-success text-center">{{message1}}</h5>
    <h5 class="text-primary text-center">{{message2}}</h5>
    
    <section class="row bg-warning p-4">
        <div class="col-md-6">
            <!-- upload form -->
            <form action="/upload" method="post" enctype="multipart/form-data">

                <input type="text" name="product_name" id="product_name" placeholder="Enter Product Name" class="form-control"> <br>

                <textarea name="product_desc" id="product_desc" placeholder="Enter Product Description" class="form-control" rows="5"></textarea> <br>

                <input type="number" name="product_cost" id="product_cost" placeholder="Enter Product Cost" class="form-control"> <br>

                <input type="number" name="product_discount" id="product_discount" placeholder="Enter Product Discount" class="form-control"> <br>

                <select name="product_category" id="product_category" class="form-control">

                    <option value="Electronics">Electronics</option>
                    <option value="Watches">Watches</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Shoes">Shoes</option>
                    <option value="Groceries">Groceries</option>
                </select> <br>

                <input type="file" name="product_image1" id="product_image1" class="form-control" required> <br>

                <input type="file" name="product_image2" id="product_image2" class="form-control" required> <br>

                <input type="file" name="product_image3" id="product_image3" class="form-control" required> <br>

                <button type="submit" class="btn btn-dark">Upload Product</button>

            </form>

        </div>
        <!-- col1 -->

        <div class="col-md-6">
            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="" width="100%" height="100%">
            
        </div>
        <!-- col2 -->

    </section>

    

    
</body>
</html>
